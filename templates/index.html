<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking Sandals</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a0dad, #9c27b0);
            color: white;
            text-align: center;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .container {
            margin-top: 20px;
        }
        #map {
            width: 90%;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 25px;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
        .contacts-section {
            width: 90%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-list li {
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: calc(100% - 22px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">GPS Tracking Sandals</div>
    
    <div class="container">
        <div id="map"></div>
        <div class="buttons">
            <button id="getLocation">üìç Get Live Location</button>
            <button id="sendAlert">üö® Send SOS Alert</button>
        </div>
        <p id="location">üìç Location: Waiting for update...</p>
    </div>

    <div class="contacts-section">
        <h3>üìû Emergency Contacts</h3>
        <ul id="contactList" class="contact-list"></ul>
        <input type="text" id="newContact" placeholder="Enter phone number">
        <button id="addContact">‚ûï Add Contact</button>
    </div>

    <div class="nav">
        <a href="/">üè† Home</a>
        <a href="/contacts">üìã Contacts</a>
        <a href="/alerts">‚ö†Ô∏è Alerts</a>
        <a href="/profile">üë§ Profile</a>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        let marker = L.marker([0, 0]).addTo(map);
        
        document.getElementById("getLocation").addEventListener("click", function() {
            navigator.geolocation.getCurrentPosition(position => {
                let latitude = position.coords.latitude;
                let longitude = position.coords.longitude;
                document.getElementById("location").innerText = `üìç Latitude: ${latitude}, Longitude: ${longitude}`;
                map.setView([latitude, longitude], 15);
                marker.setLatLng([latitude, longitude]);
                fetch('/send_location', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latitude, longitude })
                });
            });
        });

        document.getElementById("sendAlert").addEventListener("click", function() {
            fetch('/send_alert', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message));
        });

        document.getElementById("addContact").addEventListener("click", function() {
            let newNumber = document.getElementById("newContact").value;
            if (newNumber) {
                fetch('/add_contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: newNumber })
                }).then(() => location.reload());
            }
        });

        fetch('/get_contacts')
            .then(response => response.json())
            .then(data => {
                let contactList = document.getElementById("contactList");
                contactList.innerHTML = data.contacts.map(num => `<li>${num}</li>`).join('');
            });
    </script>
</body>
</html>
