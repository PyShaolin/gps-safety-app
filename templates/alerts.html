<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a0dad, #9c27b0);
            color: white;
            text-align: center;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-list {
            list-style: none;
            padding: 0;
        }
        .contact-list li {
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #ff3b3b;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: calc(100% - 22px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 25px;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">üìû Emergency Contacts</div>
    
    <div class="container">
        <ul id="contactList" class="contact-list"></ul>
        <input type="text" id="newContact" placeholder="Enter phone number">
        <button id="addContact">‚ûï Add Contact</button>
    </div>

    <div class="nav">
        <a href="/">üè† Home</a>
        <a href="/contacts">üìã Contacts</a>
        <a href="/alerts">‚ö†Ô∏è Alerts</a>
        <a href="/profile">üë§ Profile</a>
    </div>

    <script>
        function loadContacts() {
            fetch("/get_contacts")
                .then(response => response.json())
                .then(data => {
                    let contactList = document.getElementById("contactList");
                    contactList.innerHTML = "";
                    data.contacts.forEach(contact => {
                        let li = document.createElement("li");
                        li.textContent = contact;

                        // Add Delete Button
                        let deleteBtn = document.createElement("button");
                        deleteBtn.textContent = "‚ùå";
                        deleteBtn.className = "delete-btn";
                        deleteBtn.onclick = function() { deleteContact(contact); };

                        li.appendChild(deleteBtn);
                        contactList.appendChild(li);
                    });
                })
                .catch(error => console.log("Error fetching contacts."));
        }

        document.getElementById("addContact").addEventListener("click", function() {
            let newContact = document.getElementById("newContact").value;
            if (newContact) {
                fetch("/add_contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ phone_number: newContact })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadContacts();
                    document.getElementById("newContact").value = "";
                });
            }
        });

        function deleteContact(phoneNumber) {
            fetch("/delete_contact", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone_number: phoneNumber })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadContacts();
            })
            .catch(error => console.log("Error deleting contact."));
        }

        window.onload = loadContacts;
    </script>
</body>
</html>
